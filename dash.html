<html>
  <head>
    <title>Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>
    <!-- Leaflet.js GIS links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <style>
      .card {
        height: 550px;
      }
      #legend {
        float:left;
        display:inline;
        color:white;
        padding:10px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar from Materialize CSS -->
    <nav>
      <div class="nav-wrapper red darken-2 white-text">
        <a href="#" class="brand-logo" style='padding-left:10px;'>Dashboard</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Top 10 COVID deaths</span>
            <div id='output'></div>
          </div>
        </div>
      </div> <!-- end of col -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">COVID Deaths Ranked by Country</span>
            <div id="map" style="width:100%; height:75%;"></div>
            <span style='float: left;font-size:2em; align-items: center;'>Legend</span><div id="legend" style="background-color:red;">top10</div><div id="legend" style="background-color:orange; ">10-150</div><div id="legend" style="background-color:yellow; ">150-200</div><div id="legend" style="background-color:blue; ">200+</div>
          </div>
        </div>

      </div> <!-- end of col -->
    </div> <!-- end of 1st row -->
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Bar chart</span>
            <canvas id="bar-chart" width="100%" height="75%"></canvas>
          </div>
        </div>
      </div> <!-- end of col -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Pie chart</span>
            <canvas id="pie-chart" width="100%" height="75%"></canvas>
          </div>
        </div>
      </div> <!-- end of col -->
    </div> <!-- end of 2nd row -->

  </body>

  <script>


    axios.get('https://www.trackcorona.live/api/countries')
      .then(response => {
        console.log(response.data.data);
        buildList(response.data.data); // call the buildList function
        mapAlgo(response.data.data);
        barChart(response.data.data);
        pieChart(response.data.data);
      })

    //mapIt(); // call mapIt() function

    function pieChart(cdata) {

      var total = 0;
      for (i=3;i<cdata.length;i++) {
        total = total + parseInt(cdata[i].dead);
      }

      var entire = total + parseInt(cdata[0].dead) + parseInt(cdata[1].dead) + parseInt(cdata[2].dead);
      var percents = [];
      for (i=0;i<3;i++) {
        percents.push((parseInt(cdata[i].dead)/entire*100).toFixed(1));
      }
      percents.push((total/entire*100).toFixed(1));

      new Chart(document.getElementById("pie-chart"), {
          type: 'pie',
          data: {
            labels: [cdata[0].location + " (" + cdata[0].dead + ")", cdata[1].location, cdata[2].location, "Rest of world"],
            datasets: [{
              label: "COVID deaths",
              backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
              data: percents
            }]
          },
          options: {
            title: {
              display: false,
              text: 'Predicted world population (millions) in 2050'
            }
          }
      });
    }

    function barChart(cdata) {
      // Bar chart

      var labarray = [];
      var dataarray = [];
      for (i=0;i<10;i++) {
        labarray.push(cdata[i].location);
        dataarray.push(cdata[i].dead);
      }
      new Chart(document.getElementById("bar-chart"), {
          type: 'bar',
          data: {
            labels: labarray,
            datasets: [
              {
                label: "COVID deaths",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#1303fc","#fc0394","#1cfc03","#fcb103","#03fcd7"],
                data: dataarray
              }
            ]
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Deaths from COVID-19'
            }
          }
      });

    }

    function mapAlgo(response) {
      var map = L.map('map').setView([20, 0], 2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      for (i=0;i<response.length;i++) {
        var lat = response[i].latitude;
        lon = response[i].longitude
        var rad = parseInt(response[i].dead) * 2;
        var popup = "<h6>" + response[i].location + "</h6><p>" + response[i].dead + "</p>";
        if (i<10) {
          var c = 'red';
        } else if (i >= 10 && i<150) {
          var c = 'orange';
        } else if (i >= 150 && i<200) {
          var c = 'yellow';
        } else {
          var c = 'blue';
        }
        L.circle([lat,lon],{color:c,radius:rad}).addTo(map).bindPopup(popup);
      }

    }

    function mapIt() {
      var map = L.map('map').setView([31.2304, 121.4737], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([31.2304, 121.4737]).addTo(map)
          .bindPopup("<h6>Shanghai, China.</h6><br> <img src='http://www.asianews.it/files/img/size3/Shanghai_Pudong.jpg' style='width:150px'>")
          .openPopup();
    }

    function buildList(data) {
      var dHandle = document.getElementById('output');
      var myHTML = "<ul class='collection'>";

      data.sort(function (a, b) {
        return b.dead - a.dead;
      });

      for (i=0; i<10; i++) {
        myHTML = myHTML + "<li class='collection-item'>" + data[i].location + "<span class='badge'>" + data[i].dead + "</span></li>";
      }
      myHTML = myHTML + "</ul>"
      dHandle.innerHTML = myHTML;
    }
  </script>

</html>
